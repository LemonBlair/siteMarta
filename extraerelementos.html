<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="mifuncion();">
    <div id="micapa">

    </div>
    <script type="text/javascript">
      function mifuncion(){
        var datos = window.location.toString().split('?');
        datos= datos[1].split('=');
        /*se parsea y se divide con la ? como caracter de escape para obtener los datos, lo que enviamos */
        /*si tuvieramos más datos, tendríamos que hacer split con & para separarlos*/
        document.getElementById('micapa').style.backgroundColor = datos[1]; /*cambia el color del fondo segun lo que ponga en la url ?color=blue */
        /* este datos [1] es el segundo elemento dentro del segundo elemento.
         * Es decir, si el segundo elemento es color=blue, su segundo elemento es blue*/
    }
    </script>
  </body >
  <style media="screen">
    #micapa{
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</html>
