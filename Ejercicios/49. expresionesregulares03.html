<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var frase= prompt('Ingrese una palabra. Yo le diré si acaba en "ón"',"");
      var patron = /ón$/;
      /* Solo tendrá en cuenta que empiece con un menos y un número, lo demás le dará igual*/
      if (patron.test(frase)) {
        alert("Acaba en 'ón'");
      } else {
        alert("No acaba en 'ón'");
      }
    </script>
  </body>
</html>
