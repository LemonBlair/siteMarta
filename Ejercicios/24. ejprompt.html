<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body id="body">

  </body>
  <script type="text/javascript">
    var valor;
    valor=prompt("Introduce un nยบ del 1 al 5:","");
    valor= parseInt(valor);
    var i=1;
    while (i<=valor){
      document.write("<div id='capa"+i+"'></div>");
      document.getElementById("capa"+i).style.backgroundColor="rgb("+i*10+","+i*20+","+i*30+")";
      i++
    }
  </script>
  <style media="screen">
    div{
      position: relative;
      width: 100px;
      height: 100px;
      display: inline-block;
      margin-left: 10px;
      background-color: grey;
    }
  </style>
</html>
