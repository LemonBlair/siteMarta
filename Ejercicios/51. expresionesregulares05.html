<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var frase= prompt('Ingrese algo. Yo le diré si tiene al menos dos números seguidos o no',"");
      var patron = /[0-9]{2,}/;
      if (patron.test(frase)) {
        alert("Lo introducido tiene al menos dos números seguidos");
      } else {
        alert("Va a ser que no");
      }
    </script>
  </body>
