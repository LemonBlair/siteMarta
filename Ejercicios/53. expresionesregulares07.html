    <script type="text/javascript">
      var frase= prompt('¿Cuántos años tienes?',"");
      var patron = /\s[0-9]{1,3}\s/;

        alert("Uy, estás mayor ya, eh?");

        alert("¿No sabes decir cuántos años tienes o cómo?");
      }
    </script>
